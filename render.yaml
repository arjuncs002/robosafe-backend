services:
  - type: web
    name: robosafe-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: USE_LOCAL_CAMERA
        value: false
      - key: ADMIN_PASSWORD
        sync: false
```